<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Part-Time Hub</title>
  <link rel="icon" href="images/icon.webp" type="image/x-icon" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e6e6e6, #cfcfcf); /* official look */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title-box {
      background-color: #000;
      color: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(159, 29, 29, 0.3);
      text-align: center;
    }

    .title-box img {
      height: 100px;
      width: 100px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .title-box h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .buttons button {
      background-color: #007bff;
      color: white;
      padding: 10px 25px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #242525;
    }
  </style>
</head>
<body>
  <div class="title-box">
    <img src="images/icon.webp" alt="Hub Logo" />
    <h1>Welcome to Part-Time Hub</h1>
    <div class="buttons">
      <button onclick="location.href='register.html'">Register</button>
      <button onclick="location.href='login.html'">Login</button>
    </div>
  </div>
</body>
</html>
