<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker</title>
    <link rel="stylesheet" href="jsreg.css">
</head>
<body>
    <h1>Job Seeker Registration</h1>
    <form id="jobSeekerForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>
  
        <label for="experience">Experience (in years):</label>
        <input type="number" id="experience" name="experience" min="0" required>
        
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("jobSeekerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const jobSeeker = {
                name: document.getElementById("name").value,
                experience: document.getElementById("experience").value,
                resume: document.getElementById("resume").value
            };
            
            let jobApplications = JSON.parse(localStorage.getItem("jobApplications")) || [];
            jobApplications.push(jobSeeker);
            localStorage.setItem("jobApplications", JSON.stringify(jobApplications));
            
            alert("Registration successful! Redirecting to available jobs.");
            window.location.href = "available_jobs.html";
        });

        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("jobGiverFirstLogin") === "false") {
                window.location.href = "available_jobs.html";
            }
        });
    </script>
</body>
</html>
